<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="todo">
            <div class="todo-text">
            <h1>Todo List</h1>
            <p>By Code Shinobi</p>
            </div>
            <div class="input-field">
                <div class="input">
                    <input type="text" placeholder="Enter your new Todo" id="input">

                </div>
                <div class="todo-item">
                    <ul id="item">
                    </ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
